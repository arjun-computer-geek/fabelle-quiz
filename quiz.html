<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- icons cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- fabelle ui component library -->
    <link rel="stylesheet" href="https://fabelleui.netlify.app/components/fabelle-ui.css">

    <!-- custom css -->
    <link rel="stylesheet" href="./css/quiz.css">
    <title>Fabelle Quiz | Questions </title>
</head>

<body>
    <!-- header -->
    <nav class="nav nav-boxshadow">
        <a href="/" class="brand my-brand">
            <div class="logo">
                <img loading="lazy" src="./images/logo.gif" alt="logo">
            </div>
            <h1 class="brand-name">
                Fabelle Quiz
            </h1>
        </a>
        <div class="nav-search">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="Type to search">
        </div>
        <div class="nav-icons">
            <a href="/login.html">
                <i class="fa fa-user"></i>
                <span class="nav-icon-text">Account</span>
            </a>
        </div>
    </nav>

    <!-- main content  -->
    <main>
        <section class="quiz-section">
            <div id="quiz-container">
                <div id="question">
                    <span>Question 1 /2</span>
                    <p class="question-text">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis modi nobis mollitia
                        perspiciatis voluptatum. Praesentium reiciendis sequi ea autem voluptatibus libero, vel voluptas
                        iusto dolorum quam? Voluptate omnis ex natus?
                    </p>
                </div>
                <div id="option">
                    <button>option 1</button>
                    <button>option 2</button>
                    <button>option 3</button>
                    <button>option 4</button>
                </div>
            </div>
        </section>
    </main>
    <!-- footer -->
    <footer class="footer">
        <p>Made with <span>&lt;/&gt;</span> by Arjun Kumar</p>
        <a href="https://github.com/arjun-computer-geek/" class="github" target="_blank"><i class="fa fa-github"
                aria-hidden="true"></i>
        </a>
        <a href="https://twitter.com/arjun_comp_geek" class="twitter" target="_blank"><i class="fa fa-twitter"
                aria-hidden="true"></i>
        </a>
        <a href="https://www.linkedin.com/in/arjun-kumar-a752731a2" class="linkedin" target="_blank"><i
                class="fa fa-linkedin" aria-hidden="true"></i>
        </a>
    </footer>
</body>

</html>
