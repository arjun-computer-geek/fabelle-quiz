<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- icons cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- fabelle ui component library -->
    <link rel="stylesheet" href="https://fabelleui.netlify.app/components/fabelle-ui.css">

    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Fabelle Quiz | Home  </title>
</head>

<body>
    <!-- header -->
    <nav class="nav nav-boxshadow">
        <a href="/" class="brand my-brand">
            <div class="logo">
                <img loading="lazy" src="./images/logo.gif" alt="logo">
            </div>
            <h1 class="brand-name">
                Fabelle Quiz
            </h1>
        </a>
        <div class="nav-search">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="Type to search">
        </div>
        <div class="nav-icons">
            <a href="/login.html">
                <i class="fa fa-user"></i>
                <span class="nav-icon-text">Account</span>
            </a>
        </div>
    </nav>

    <!-- main content  -->
    <main>
        <section class="landing-page">
            <div class="content">
                <h1>Test Your Knowledge</h1>
                <p>Try out our awesomely curated quizzes around our tech and a lot. Let's enjoy learning !</p>
                <a href="#quiz-categories" class="btn btn-explore">Explore</a>
            </div>
            <div class="represent-img">
                <img loading="lazy" src="./images/Online test.gif" alt="landing-img">
            </div>
        </section>
        <!-- quiz categories -->
        <section id="quiz-categories" class="quiz-categories">
                <h2>Quiz Categories</h2>
                <div class="categories-container">
                    <!-- cards -->
                    <a href="./category.html" class="card-container">
                        <div class="img-wrapper">
                            <img loading="lazy" src="./images/development.svg" alt="Developement">
                        </div>
                        <span>Developement</span>
                    </a>
    
                    <a href="./category.html" class="card-container">
                        <div class="img-wrapper">
                            <img loading="lazy" src="./images/design.svg" alt="Design">
                        </div>
                        <span>Design</span>
                    </a>
                    <a href="./category.html" class="card-container">
                        <div class="img-wrapper">
                            <img loading="lazy" src="./images/business.svg" alt="Business">
                        </div>
                        <span>Business</span>
                    </a>
                    <a href="./category.html" class="card-container">
                        <div class="img-wrapper">
                            <img loading="lazy" src="./images/marketing.svg" alt="Marketing">
                        </div>
                        <span>Marketing</span>
                    </a>
                    <a href="./category.html" class="card-container">
                        <div class="img-wrapper">
                            <img loading="lazy" src="./images/music.svg" alt="Music">
                        </div>
                        <span>Music</span>
                    </a>
                    <a href="./category.html" class="card-container">
                        <div class="img-wrapper">
                            <img loading="lazy" src="./images/photography.svg" alt="Photography">
                        </div>
                        <span>Photography</span>
                    </a>
                    <a href="./category.html" class="card-container">
                        <div class="img-wrapper">
                            <img loading="lazy" src="./images/presonal-development.svg" alt="presonal-development">
                        </div>
                        <span>Presonal Development</span>
                    </a>
                    <a href="./category.html" class="card-container">
                        <div class="img-wrapper">
                            <img loading="lazy" src="./images/software.svg" alt="IT-and-software">
                        </div>
                        <span>IT and Software</span>
                    </a>
                </div>
        </section>
    </main>
    <!-- footer -->
    <footer class="footer">
        <p>Made with <span>&lt;/&gt;</span> by Arjun Kumar</p>
        <a href="https://github.com/arjun-computer-geek/" class="github" target="_blank"><i class="fa fa-github"
                aria-hidden="true"></i>
        </a>
        <a href="https://twitter.com/arjun_comp_geek" class="twitter" target="_blank"><i class="fa fa-twitter"
                aria-hidden="true"></i>
        </a>
        <a href="https://www.linkedin.com/in/arjun-kumar-a752731a2" class="linkedin" target="_blank"><i
                class="fa fa-linkedin" aria-hidden="true"></i>
        </a>
    </footer>
</body>

</html>
